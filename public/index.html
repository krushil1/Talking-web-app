<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Krushkord Chat App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-comments"></i> Krushkord</h1>
				<h3>Made by Krushil Amrutiya</h3><br>
				<h3>Still Under development <i class="fas fa-hammer"></i></h3>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username:</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Type your prefered username...."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Available Spaces:</label>
						<select name="room" id="room">
							<option value="Testing">Testing</option>
							<!--<option value="School is boring">School is boring</option>
							<option value="Sup">Sup</option>
							<option value="RIP Math">RIP Math</option>
							<option value="Games">Games</option>
							<option value="Yoooooo">Yoooooo</option>-->
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
